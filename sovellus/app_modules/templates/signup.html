<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('main.signup') }}" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" maxlength="25" placeholder="Max 25 characters" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="255" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" maxlength="255" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{{ url_for('main.login') }}">Log in</a>
        </div>
    </div>
</body>
</html>
