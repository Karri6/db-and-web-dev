{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1>EDIT PROFILE</h1>
<div class="container">
    <form action="{{ url_for('main.edit_profile') }}" method="post" class="edit-profile-form">
        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" maxlength="50" placeholder="Max 50 characters">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" maxlength="50" placeholder="Max 50 characters">
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>
        <div class="form-group">
            <label for="bio">Bio:</label>
            <input type="text" id="bio" name="bio" maxlength="100" placeholder="Max 100 characters">
        </div>
        <div class="form-actions">
            <button type="submit" class="button">Save Changes</button>
            <button type="button" class="button cancel-button"
                    onclick="location.href='{{ url_for('main.view_profile') }}'">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
