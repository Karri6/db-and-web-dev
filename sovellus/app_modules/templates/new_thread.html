{% extends "base.html" %}

{% block title %}Create New Thread{% endblock %}

{% block content %}
<section class="container">
    <h1>Create New Thread</h1>
    <form action="{{ url_for('main.new_thread', topic_id=topic_id) }}" method="post" class="item-list">
        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-input"
                   maxlength="50" placeholder="Max 50 characters" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-textarea" rows="4" maxlength="1000" required></textarea>
        </div>
        <button type="submit" class="button">Submit</button>
    </form>

    <nav class="actions">
        <a href="{{ url_for('main.show_topic', topic_id=topic_id) }}" class="button">Back to Topic</a>
    </nav>
</section>
{% endblock %}
