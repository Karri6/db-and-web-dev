{% extends "base.html" %}

{% block title %}Create New Topic{% endblock %}

{% block content %}
<section class="container">
    <h1>Create New Topic</h1>
    <form action="{{ url_for('main.post_topic') }}" method="post" class="item-list">
        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
        <div class="form-group">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" class="form-input"
                   maxlength="30" placeholder="30 characters" required><br>
        </div>
        <input type="submit" class="button" value="Create Topic">
    </form>

    <nav class="actions">
        <a href="{{ url_for('main.index') }}" class="button">Cancel</a>
    </nav>
</section>
{% endblock %}
