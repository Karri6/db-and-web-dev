{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<h1>User Profile</h1>
<div>
    <img src="/static/default_image.png" alt="Profile Picture" width="200" height="200">
    <p>First Name: {{ profile.first_name or 'Not set' }}</p>
    <p>Last Name: {{ profile.last_name or 'Not set' }}</p>
    <p>Age: {{ age }}</p>
    <p>Biography: {{ profile.bio or 'Not set' }}</p>
</div>
<a href="{{ url_for('main.edit_profile') }}">Edit Profile</a>
{% endblock %}
