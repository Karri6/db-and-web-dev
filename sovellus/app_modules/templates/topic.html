{% extends "base.html" %}

{% block content %}
<h1>{{ topic.title }}</h1>
<ul>
  {% for thread in threads %}
  <li>
    <a href="{{ url_for('main.show_thread', thread_id=thread.id) }}">{{ thread.title }}</a>
    - Created on {{ thread.created_at|formatdatetime }}
  </li>
  {% endfor %}
</ul>
<a href="{{ url_for('main.new_thread', topic_id=topic.id) }}">Create New Thread</a>
<a href="{{ url_for('main.index') }}">Back to Home</a>
{% endblock %}
